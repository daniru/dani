<div class="content">
  <h1 class="mat-title">
    {{item.title}}
    <div *ngIf="authService.user.isAdmin" class="editbutton">
      <button mat-mini-fab (click)="editSnippet(item)"><i class="fa fa-pencil"></i></button>
    </div>
  </h1>
  <h2 class="mat-body-1">{{item.description}}</h2>
  <div class="code">
    <pre class="prettyprint prettyprinted" [innerHTML]="item.code | prettyfile:item.extension"></pre>
  </div>
</div>
