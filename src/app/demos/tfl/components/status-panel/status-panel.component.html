<md-list>
  <md-list-item *ngFor="let status of stream | async">
      <h4 [class]="status.id"><div>{{status.name}}</div></h4>
      <content class="statuswrapper">
        <content class="status"  *ngFor="let linestatus of status.lineStatuses">
          <div [class]="'statusdetail status' + linestatus.statusSeverity"> {{linestatus.statusSeverityDescription}}</div>
          <div class="reason">
            {{linestatus.reason}}
            <span class="additional" *ngIf="linestatus.disruption">{{linestatus.disruption.additionalInfo}}</span>
          </div>
        </content>
      </content>
  </md-list-item>
</md-list>
